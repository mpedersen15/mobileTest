<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">

</head>
<body>
<div data-role="page" id="page1">
	<div data-role="content">
		<div data-role="header" data-position="fixed" class="ui-btn"><p>i2i</p></div>
		<h3>Bring the social to social networking</h3>
		<p>Welcome to i2i</p>
		<p>Sign up or log in below</p>
		<div data-role="footer" data-position="fixed" class="ui-btn">
		<a href="#page2" data-role="button" data-transition="slide">Sign Up</a>
		<a href="#page3" data-role="button" data-transition="slide">Log In</a>
		</div>
	</div>

</div>
<div data-role="page" id="page2">
	<div data-role="content">
		<div data-role="header" data-position="fixed" class="ui-btn"><p>i2i</p></div>
		<h3>Create an i2i account</h3>
		<form method="post" action="">
			<label for="firstName">First Name</label><input type="text" name="firstName" id="firstName" />
			<label for="lastName">Last Name</label><input type="text" name="lastName" id="lastName" />
			<label for="company">Company</label><input type="text" name="company" id="company" />
			<label for="position">Position</label><input type="text" name="position" id="position" />
			<label for="email">Email Address</label><input type="text" name="email" id="email" />
			<label for="email2">Confirm Email</label><input type="text" name="email2" id="email2" />
			<label for="password">Password</label><input type="password" name="password" id="password" />
			<label for="password2">Confirm Password</label><input type="password" name="password2" id="password2" />
		</form>
		<div data-role="footer" class="ui-btn" data-position="fixed">
		<a href="#" data-role="button" data-rel="back" data-transition="slide">Back</a>
		<a href="#page4" data-role="button" data-transition="slide">Next</a>
		</div>
	</div>
</div>
<div data-role="page" id="page3">
	<div data-role="content">
		<div data-role="header" data-position="fixed" class="ui-btn"><p>i2i</p></div>
		<h3>Log in to your i2i account</h3>
		<form method="post" action="">
			<label for="email">Email Address</label><input type="text" name="email" id="email" />
			<label for="password">Password</label><input type="password" name="password" id="password" />
		</form>
		<div data-role="footer" class="ui-btn" data-position="fixed">
		<a href="#" data-role="button" data-rel="back" data-transition="slide">Back</a>
		<a href="#page2" data-role="button" data-transition="slide">Next</a>
		</div>
	</div>
</div>
</body>
</html>
